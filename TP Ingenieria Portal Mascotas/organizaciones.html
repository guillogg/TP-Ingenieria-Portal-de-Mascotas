<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizaciones</title>
    <link rel="stylesheet" href="css/estilosorganizaciones.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
</head>
<body>
    <h1 class="title">Organizaciones</h1>
    <div class="wrapper">
        
        <input
            type="search"
            id="search-input"
            placeholder="Buscar Organizacion"> 
        <button id="search">Buscar</button>
    </div>
    <h4>Servicios</h4>
    <div id="buttons">
        
        <button class="button-value" onclick="filterOrganizacion('all')">Todo</button>
        <button class="button-value"onclick="filterOrganizacion('Peluqueria')">Peluqueria</button>
        <button class="button-value" onclick="filterOrganizacion('Adopcion')" >Adopcion</button>
        <button class="button-value"onclick="filterOrganizacion('Veterinario')">Veterinario</button>
        <h4>Actividades</h4>
        <button class="button-value"onclick="filterOrganizacion('Colectas')">Colectas</button>
        <button class="button-value"onclick="filterOrganizacion('Curso')">Cursos Peluqueria</button>
        <button class="button-value"onclick="filterOrganizacion('Paseo')">Paseo</button>
    </div>
     
        <div id="map"></div>
        <div id="organizaciones"></div>
        
    
    
    <script src="js/organizaciones.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mapa.js"></script>
    
    
</body>
</html>
